apiVersion: v1
kind: Service
metadata:
  name: {{ include "ordersvc.fullname" . }}
  labels:
    {{- include "ordersvc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "ordersvc.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: app
